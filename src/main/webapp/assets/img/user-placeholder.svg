<svg width="128" height="128" viewBox="0 0 64 64" role="img" aria-label="Avatar placeholder" xmlns="http://www.w3.org/2000/svg">
    <title>Avatar placeholder</title>
    <desc>Silueta genérica de usuario dentro de un círculo</desc>
    <!-- Colores personalizables vía CSS variables -->
    <circle cx="32" cy="32" r="30" fill="var(--avatar-bg, #e5e7eb)"/>
    <g fill="var(--avatar-fg, #9ca3af)">
        <circle cx="32" cy="24" r="10"/>
        <rect x="12" y="34" width="40" height="22" rx="11"/>
    </g>
</svg>
